<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- iOS Web App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quoridor">
    <title>Quoridor Online</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobilemedia.css">

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.log('SW Failed:', err));
        }
    </script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- Toast Container -->
        <div id="toast-container"></div>

        <!-- Modal Overlay -->
        <div id="modal-overlay" class="hidden">
            <div id="custom-modal">
                <h3 id="modal-title">Başlık</h3>
                <p id="modal-message">Mesaj</p>
                <div class="modal-actions">
                    <button id="modal-cancel" class="btn secondary">İptal</button>
                    <button id="modal-confirm" class="btn primary">Onayla</button>
                </div>
            </div>
        </div>

        <!-- Tutorial Modal -->
        <div id="tutorial-modal" class="hidden">
            <div class="tutorial-content">
                <div class="tutorial-header">
                    <h2>Oyun Rehberi</h2>
                    <button id="close-tutorial-btn" class="icon-btn close"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="tutorial-body">
                    <div class="tutorial-grid" id="tutorial-grid">
                        <!-- Icons generated by JS -->
                    </div>
                    <div class="tutorial-info">
                        <div id="tutorial-preview-icon">
                            <i class="fa-solid fa-gamepad"></i>
                        </div>
                        <h3 id="tutorial-title">Nasıl Oynanır?</h3>
                        <p id="tutorial-desc">Bir ikona tıklayarak detaylı bilgi alabilirsin.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- REMOVED Old Sound Controls DIV -->

        <!-- Login / Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="start-content">
                <div class="logo-area">
                    <img src="logo.png" alt="Quoridor" class="app-logo">
                </div>

                <div class="card start-card">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username-input" placeholder="Kullanıcı Adı" maxlength="12">
                    </div>

                    <button id="create-room-btn" class="btn primary full-width">
                        <div class="btn-content">
                            <span>Oda Oluştur</span>
                            <i class="fa-solid fa-plus-circle"></i>
                        </div>
                    </button>

                    <div class="divider">
                        <span>VEYA</span>
                    </div>

                    <div class="join-area">
                        <div class="input-group">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" id="room-code-input" placeholder="Oda Kodu">
                        </div>
                        <button id="join-room-btn" class="btn secondary full-width">Odaya Katıl</button>
                    </div>

                    <div class="tutorial-link-area"
                        style="display: flex; gap: 16px; justify-content: center; margin-top: 10px;">
                        <button id="open-tutorial-btn" class="btn text-btn"><i
                                class="fa-regular fa-circle-question"></i> Nasıl Oynanır?</button>
                        <a href="profile.html" class="btn text-btn"
                            style="text-decoration: none; color: var(--text-secondary);">
                            <i class="fa-solid fa-user"></i> Profilim
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting-screen" class="screen">
            <h2>Bekleniyor...</h2>
            <div class="loader"></div>
            <p>Oda Kodu: <span id="display-room-code" class="highlight"></span></p>
            <p>Rakip bekleniyor...</p>
            <button id="cancel-room-btn" class="btn secondary"
                style="margin-top: 16px; padding: 8px 16px; font-size: 0.9rem;">İptal Et</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="header-controls">
                <button id="btn-leave" class="icon-btn red"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i></button>

                <!-- New Sound Control Group -->
                <div id="header-sound-group">
                    <button id="btn-sound-toggle" class="icon-btn glass"><i class="fa-solid fa-volume-high"
                            id="volume-icon"></i></button>
                    <div class="volume-slider-container">
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>

                <button id="btn-surrender" class="icon-btn white"><i class="fa-solid fa-flag"></i></button>
            </div>
            <header>
                <div class="player-info p1" id="p1-info">
                    <div class="avatar blue"></div>
                    <div class="player-details">
                        <span id="p1-name">Oyuncu 1</span>
                        <span id="p1-timer" class="timer-display">90s</span>
                    </div>
                </div>
                <div class="game-status" id="game-status"><span class="vs-badge">VS</span></div>
                <div class="player-info p2" id="p2-info">
                    <div class="player-details right">
                        <span id="p2-name">Oyuncu 2</span>
                        <span id="p2-timer" class="timer-display">90s</span>
                    </div>
                    <div class="avatar red"></div>
                </div>
            </header>

            <div class="board-container">
                <div id="grid-board" class="grid-board">
                    <!-- Grid cells and walls will be generated here -->
                </div>
            </div>

            <div class="controls">
                <button id="move-mode-btn" class="action-btn active"><i class="fa-solid fa-person-walking"></i>
                    Hareket</button>
                <button id="wall-mode-btn" class="action-btn"><i class="fa-solid fa-block-brick"></i> Duvar</button>
                <button id="wall-rotate-btn" class="action-btn hidden"><i class="fa-solid fa-rotate"></i> <span
                        id="wall-orientation">Dikey</span></button>
            </div>

            <div class="powerup-controls">
                <button id="btn-destroy" class="inventory-btn" title="Duvar Kırıcı">
                    <i class="fa-solid fa-bomb"></i> <span class="badge">0</span>
                </button>
                <button id="btn-ghost" class="inventory-btn" title="Hayalet Modu">
                    <i class="fa-solid fa-ghost"></i> <span class="badge">0</span>
                </button>
                <button id="btn-freeze" class="inventory-btn" title="Dondurucu">
                    <i class="fa-solid fa-snowflake"></i> <span class="badge">0</span>
                </button>
                <button id="btn-wall" class="inventory-btn" title="+1 Duvar">
                    <i class="fa-solid fa-plus-square"></i> <span class="badge">0</span>
                </button>
                <button id="btn-return" class="inventory-btn" title="Geri Sar">
                    <i class="fa-solid fa-undo"></i> <span class="badge">0</span>
                </button>
                <button id="btn-chaos" class="inventory-btn" title="Şaşırtma">
                    <i class="fa-solid fa-shuffle"></i> <span class="badge">0</span>
                </button>
                <button id="btn-double_turn" class="inventory-btn" title="Dejavu">
                    <i class="fa-solid fa-repeat"></i> <span class="badge">0</span>
                </button>
                <button id="btn-hourglass" class="inventory-btn" title="Kum Saati">
                    <i class="fa-solid fa-hourglass-half"></i> <span class="badge">0</span>
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
            <div class="result-backdrop"></div>
            <canvas id="confetti-canvas"></canvas>
            <div class="result-container">
                <div class="result-icon">Build Icon Here</div>
                <h1 class="result-title">KAZANDIN!</h1>
                <p class="result-message">Muhteşem bir strateji ile rakibi alt ettin.</p>
                <div class="result-actions">
                    <button id="rematch-btn" class="btn primary"><i class="fa-solid fa-rotate-right"></i> Tekrar
                        Oyna</button>
                    <button id="restart-btn" class="btn secondary"><i class="fa-solid fa-house"></i> Ana Menü</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
