<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim - Quoridor</title>
    <link rel="stylesheet" href="profile.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="profile-container">
        <!-- Header / User Info -->
        <header class="profile-header">
            <div class="avatar-container">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=Guest&background=random" alt="Avatar">
            </div>
            <div class="user-info">
                <h1 id="user-name">Misafir Oyuncu</h1>
                <span id="user-rank" class="rank-badge rookie">Çaylak</span>
            </div>
            <button id="auth-btn" class="btn-auth">
                <i class="fa-brands fa-google"></i> Giriş Yap
            </button>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs-nav">
            <button class="tab-btn active" data-tab="stats">İstatistikler</button>
            <button class="tab-btn" data-tab="friends">Arkadaşlar</button>
        </div>

        <!-- STATS TAB -->
        <div id="tab-stats" class="tab-content active">
            <!-- Stats Grid -->
            <section class="stats-section">
                <div class="stat-card">
                    <i class="fa-solid fa-trophy icon-win"></i>
                    <div class="stat-value" id="stat-wins">0</div>
                    <div class="stat-label">Galibiyet</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-skull icon-loss"></i>
                    <div class="stat-value" id="stat-losses">0</div>
                    <div class="stat-label">Mağlubiyet</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-chart-pie icon-rate"></i>
                    <div class="stat-value" id="stat-rate">%0</div>
                    <div class="stat-label">Kazanma Oranı</div>
                </div>
                <div class="stat-card">
                    <i class="fa-solid fa-star icon-fav"></i>
                    <div class="stat-value" id="stat-fav-powerup">-</div>
                    <div class="stat-label">Favori Güç</div>
                </div>
            </section>

            <!-- Match History -->
            <section class="history-section">
                <h2>Son Maçlar</h2>
                <div class="history-list" id="history-list">
                    <!-- Items will be injected by JS -->
                    <div class="empty-state">Henüz maç geçmişi yok.</div>
                </div>
            </section>
        </div>

        <!-- FRIENDS TAB -->
        <div id="tab-friends" class="tab-content">
            <div class="friends-header">
                <div class="my-code-box">
                    <span>Kodunuz:</span>
                    <strong id="my-friend-code">...</strong>
                    <i class="fa-regular fa-copy" id="copy-code-btn" title="Kopyala"></i>
                </div>
                <button class="btn-add-friend" id="open-add-friend-btn">
                    <i class="fa-solid fa-user-plus"></i> Ekle
                </button>
            </div>

            <div class="friends-list" id="friends-list">
                <div class="empty-state">Henüz arkadaşınız yok.</div>
            </div>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Oyuna Dön
        </a>
    </div>

    <!-- Logic -->
    <script type="module" src="profile.js"></script>

    <!-- Match Details Modal -->
    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-icon" class="modal-icon"></div>
            <h2 id="modal-result">Galibiyet</h2>
            <div class="modal-details">
                <p><strong>Rakip:</strong> <span id="modal-opponent">-</span></p>
                <p><strong>Tarih:</strong> <span id="modal-date">-</span></p>

                <div class="modal-stats-grid">
                    <div class="stat-box">
                        <i class="fa-solid fa-stopwatch"></i>
                        <span id="modal-duration">-</span>
                        <label>Süre</label>
                    </div>
                    <div class="stat-box">
                        <i class="fa-solid fa-shoe-prints"></i>
                        <span id="modal-moves">-</span>
                        <label>Hamle</label>
                    </div>
                    <div class="stat-box">
                        <i class="fa-solid fa-layer-group"></i>
                        <span id="modal-walls-left">-</span>
                        <label>Duvar</label>
                    </div>
                    <div class="stat-box">
                        <i class="fa-solid fa-bolt"></i>
                        <span id="modal-powerups">-</span>
                        <label>Güç</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Friend Modal -->
    <div id="add-friend-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" id="close-add-friend-btn">&times;</span>
            <div class="modal-icon"><i class="fa-solid fa-user-plus" style="color: var(--primary)"></i></div>
            <h2>Arkadaş Ekle</h2>
            <div class="input-group">
                <input type="text" id="friend-code-input" placeholder="Arkadaş Kodu (Örn: X7A2B9)" maxlength="6">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" id="cancel-add-friend-btn">İptal</button>
                <button class="btn-confirm" id="confirm-add-friend-btn">Ekle</button>
            </div>
        </div>
    </div>

</body>

</html>
