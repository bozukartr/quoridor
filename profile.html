<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profilim - Quoridor</title>
    <link rel="stylesheet" href="profile.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="profile-container">
        <!-- Header / User Info -->
        <header class="profile-header">
            <div class="avatar-container">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=Guest&background=random" alt="Avatar">
            </div>
            <div class="user-info">
                <h1 id="user-name">Misafir Oyuncu</h1>
                <span id="user-rank" class="rank-badge rookie">Çaylak</span>
            </div>
            <button id="auth-btn" class="btn-auth">
                <i class="fa-brands fa-google"></i> Giriş Yap
            </button>
        </header>

        <!-- Stats Grid -->
        <section class="stats-section">
            <div class="stat-card">
                <i class="fa-solid fa-trophy icon-win"></i>
                <div class="stat-value" id="stat-wins">0</div>
                <div class="stat-label">Galibiyet</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-skull icon-loss"></i>
                <div class="stat-value" id="stat-losses">0</div>
                <div class="stat-label">Mağlubiyet</div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-chart-pie icon-rate"></i>
                <div class="stat-value" id="stat-rate">%0</div>
                <div class="stat-label">Kazanma Oranı</div>
            </div>
        </section>

        <!-- Match History -->
        <section class="history-section">
            <h2>Son Maçlar</h2>
            <div class="history-list" id="history-list">
                <!-- Items will be injected by JS -->
                <div class="empty-state">Henüz maç geçmişi yok.</div>
            </div>
        </section>

        <!-- Back Button -->
        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Oyuna Dön
        </a>
    </div>

    <!-- Logic -->
    <script type="module" src="profile.js"></script>

</body>

</html>
